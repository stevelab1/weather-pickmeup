<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Weather Pick-me-up!</title>
</head>

<!-- ================ -->
<!-- ===== BODY ===== -->
<!-- ================ -->

<body>
  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-fluid text-center bg-dark">
    <div class="container">
      <h1 class="display-4 text-white">Weather Pick-Me-Up</h1>
      <blockquote class="blockquote">
        <p class="mb-0 text-white">If you want to see the sunshine, you have to weather the storm.</p>
        <footer class="blockquote-footer text-white">Frank Lane</footer>
      </blockquote>
    </div>
  </div>
  <main>
    <h1 class="text-center">Hello, friend!</h1>
    <h2 id="form-heading" class="mt-1 form-label text-center">
      Search for a location:
    </h2>

    <!-- SEARCH AREA -->
    <!-- Replaced 'form' with 'div' to address a bug when user enters a previously searched location -->
    <div id="search-form" class="form text-center">
      <!-- SEARCH FIELD -->
      <input id="user-search-input" type="text" placeholder="Enter a location"
        class="weather-search form-input form-control-lg m-2" />

      <!-- SEARCH BUTTON -->
      <button id="search-button" class="d-grid gap-2 btn btn-primary btn-lg" type="button">
        Search
      </button>
    </div>
    <br />
    <div class="dropdown text-center">
      <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        How's your mood today?
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button" id="mood-5">Can't be better!</button>
        <button class="dropdown-item" type="button" id="mood-4">I'm good, thanks.</button>
        <button class="dropdown-item" type="button" id="mood-3">Meh, I'm fine.</button>
        <button class="dropdown-item" type="button" id="mood-2">I can do better...</button>
        <button class="dropdown-item" type="button" id="mood-1">Just show me cute cats :(</button>
      </div>
    </div>

    <!-- Selected city's current weather -->
    <div class="text-center m-4 p-4 col col-md-6">
      <div class="card text-center">
        <header class="card-header text-center">
          <div id="city-name-display" class="text">
            Enter a location</div>
        </header>
        <div id="current-weather" class="card-body">

          <!-- Time & date from script js -->
          <div class="date-time">
            <div id="current-date"></div>
            <div id="current-time"></div>
          </div>
          <div class="weather-conditions">
            <span id="weather-icon"></span>
            <div>Temperature: <span id="temperature"> </span>&#176C</div>
            <div>Wind-speed: <span id="wind-speed"> </span>m/s</div>
            <div>Humidity: <span id="humidity"> </span>%</div>
          </div>
        </div>
      </div>
      <br />
    </div>
  <!-- Display searched cities -->
    <div class="card m-4 p-4">
      <div class="search-history">
        <h5>Recent searches:</h5>
        <div id="recent-search"></div>
      </div>
    </div> 
  </main>

  <!-- JavaScript -->
  <script src="index.js"></script>
  <!-- jQuery first, then Popper.js, then Moment.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
