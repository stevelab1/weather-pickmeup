<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather Pick-me-up!</title>
  </head>

<!-- ================ -->
<!-- ===== BODY ===== -->
<!-- ================ -->
  <body>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid text-center bg-dark">
        <div class="container">
          <h1 class="display-4 text-white">Weather Pick-Me-Up</h1>
          <blockquote class="blockquote">
            <p class="mb-0 text-white">If you want to see the sunshine, you have to weather the storm.</p>
            <footer class="blockquote-footer text-white">Frank Lane</footer>
          </blockquote>
        </div>
      </div>

    <h1 class="text-center">Hello, friend!</h1>

    <h2 id="form-heading" class="mt-1 form-label text-center">
        Search for a location:
      </h2>
      <!-- SEARCH AREA -->
      <form id="search-form" class="form text-center">
              <!-- SEARCH FIELD -->
            <input class="weather-search form-input form-control-lg m-2" type="text"  placeholder="Location"
              aria-labelledby="form-heading" aria-controls="today forecast"/>
            
              <!-- SEARCH BUTTON -->
              <button type="submit" class="search-button btn btn-primary btn-lg" aria-label="submit search">
                Search
              </button>
              <hr/>
        </div>
      </form>

    <div class="dropdown text-center">
        <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          How's your mood today?
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button" id="mood-5">Can't be better!</button>
          <button class="dropdown-item" type="button" id="mood-4">I'm good, thanks.</button>
          <button class="dropdown-item" type="button" id="mood-3">Meh, I'm fine.</button>
          <button class="dropdown-item" type="button" id="mood-2">I can do better...</button>
          <button class="dropdown-item" type="button" id="mood-1">Just show me cute cats :(</button>
        </div>
      </div>


    <!-- JavaScript -->
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
